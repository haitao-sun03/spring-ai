spring:
  application:
      name: ai-agent

  ai:
    client:
      default-system: 你是一位有10年经验的Java开发招聘专家，负责发现简历的问题，并给出改进建议(若有)以及原因
    dashscope:
      base-url: https://dashscope.aliyuncs.com
      api-key: sk-f6dfb68603b64576b5194f33f7d0dbfe
      chat:
        options:
          model: qwen-plus
          temperature: 0.8
      embedding:
        options:
          model: text-embedding-v4
          dimensions: 1536
      vision:
        options:
          model: qvq-max

  datasource:
    url: jdbc:postgresql://localhost:5432/vector_db
    username: admin
    password: 123456
    vector-store:
      pgvector:
        initialize-schema: true
        dimensions: 1536
  jpa:
    hibernate:
      ddl-auto: update


logging:
  level:
    org.springframework.ai.chat.client.advisor: debug
    com.haitao.ai: debug
    org.springframework.ai.embedding: debug



# springdoc-openapi
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.haitao.ai.controller
# knife4j
knife4j:
  enable: true
  setting:
    language: zh_cn

forbidden:
  version: 1.0.0
  words:
    - 色情
    - 毒品
    - 赌博


